<div class="">
  <div class="w-[100%] flex flex-row gap-4 justify-center p-[10px]">
    <div class="w-[30%]">
      <p
        class=" p-[10px] text-center font-bold text-2xl text-green-500 border-b-2  border-gray-300 "
      >
        Ingresos
      </p>

      <div class="">
        @for (item of incomes; track $index) {
        <div class="group  relative  mt-1 p-[20px] flex flex-row justify-between hover:bg-gray-200">
          <span>
            {{ item.description }}
          </span>
          <span class="text-green-500 ">
             + ${{ item.value }}
          </span>
          <div class=" hidden group-hover:block group-hover:opacity-100">
            <button class=" border-red-500 border-collapse rounded-full border-2   px-[5px]"  (click)="deleteIncomes($index)" >X</button>
          </div>
        </div>
        }
      </div>
    </div>
    <div class="w-[30%]">
      <p class="border-b-2  border-gray-300 p-[10px] text-center font-bold text-2xl text-red-500">
        Egresos
      </p>
      <div>
        @for (item of outcomes; track $index) {
          <div class=" group relative mt-1 p-[12px] flex flex-row justify-between hover:bg-gray-200 ">
         
            <span>
              {{ item.description }}
            </span>
            <span class="text-red-500">
              - ${{ item.value }}
            </span>
            <div class=" hidden group-hover:block group-hover:opacity-100">
              <button class=" border-red-500 border-collapse rounded-full border-2   px-[5px]" (click)="deleteOutcomes($index)">X</button>
            </div>
          </div>
          }
      </div>
    </div>
  </div>
</div>
